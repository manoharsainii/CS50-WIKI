{% extends 'encyclopedia/layout.html' %}

{% block title %}

	{{ title }}

{% endblock %}


{% block body %}

	<form action="{% url 'wiki:create_page' %}" method="POST">
		{% csrf_token %}
		<div id="articletitle">
		<h4>Title:</h4>
		{{ article_form.title }}
		</div>
		<div id="articlecontent">
		<h4>Enter the page article here:</h4>	
		{{ article_form.article }}
		</div>
		<input type="submit" value="Submit Article">
	</form>

{% endblock %}
